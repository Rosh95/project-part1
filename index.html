<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="css/style.css"> 
    <title>Услуги и сервисы</title>
</head>
<body>
    <header class="header">
        <div class="header__container" >
                <div class="header__container--item" >
                    <img src="img/burger.png" alt="burger menu">
                </div>
                <div class="header__container--logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="header__container--divider"> 
                    <img src="" alt="">
                </div>
                <div class="header__container--item">
                    <img src="img/repair.png" alt="img repair">
                </div>
                <div class="header__container--item">
                    <img src="img/checkstatus.png" alt="checkstatus">
                </div>
        </div>
    </header>
    <main>
        <div class="name-container"> 
            <div class="name-container__highlight"></div>
            <h1 class="company--name">Услуги и сервисы</h1>
        </div>
        <div class="menu">
            <div class="menu__container">
                <button  class="menu--items" autofocus value="Ремонтируемые устройства">Ремонтируемые устройства</button>
                <button  class="menu--items" value="Дополнительные услуги" >Дополнительные услуги</button>
                <button  class="menu--items" value="Цены на услуги">Цены на услуги</button>
                <button  class="menu--items" value="Специальные цены">Специальные цены</button>
                <button  class="menu--items" value="Адреса сервисных центров">Адреса сервисных центров</button>
                <button  class="menu--items" value="Отзывы">Отзывы</button>
            </div>
        </div>
        <div class="first-block">
            <div class="first-block__container">
                <p class="first-block--description" style="line-height: 18px; letter-spacing:0.2px"></p>
                Мы являемся авторизованным 
                сервисным центром по ремонту техники
                Dell. Только у нас вы можете отремонтировать свой ноутбук Dell
                 с официальной гарантией производителя.
            </p>
            </div>
        </div>
        <div class="continue-text">
            <div class="continue-text__img-container">
                <img src="img/icon.png " alt= "icon"  >
                <img src="img/icon copy.png" alt = "icon">
            </div>
           
            <button class="continue-text--button" style="font-size: 16px; font-weight: bold; line-height: 18px; color: #1B1C21;"> Читать далее </button>
        </div>
        <div class="company-img"> 
            <img src="img/img1.png">
        </div>

        


    </main>
</body>
</html>
